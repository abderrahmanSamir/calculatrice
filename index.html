<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ma Calculatrice</title>
  </head>
  <body>
    <header class="site-header">
      <h1>Ma Calculatrice</h1>
      <p class="tagline">Simple — Fiable — Élégante</p>
    </header>
    <main>
      <div id="calculator" role="application" aria-label="Calculatrice">
        <input type="text" id="display" aria-label="Écran de la calculatrice" />
        <div id="buttons">
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" data-value="/">/</button>
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-value="*">*</button>
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-value="-">-</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn equal" data-value="=" id="equals">=</button>
          <button class="btn operator" data-value="+">+</button>
          <button class="btn" id="clear">C</button>
          <button class="btn" id="delete">DEL</button>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <small>© 2026 — Ma Calculatrice.</small>
    </footer>
    <script src="calc.js"></script>
  </body>
</html>
